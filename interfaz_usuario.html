<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/interfaz_usuario.css">
  <title>Envíe su mensaje</title>
</head>

  <div class="contenedor">
    <div class="titulo">
      <h1>Enviar ticket</h1>
    </div>
    <form action="documentos.php" method="POST">
      <div class="subcont1">
        <div class="aula">
          <label for="aula">Seleccione el Aula:</label>
          <select id="aula" name="aula">
            <option value="aulaChica">Aula Chica</option>
            <option value="aulaGrande">Aula Grande</option>
            <option value="aula1">Aula 1</option>
            <option value="aula2">Aula 2</option>
            <option value="aula3">Aula 3</option>
            <option value="aula4">Aula 4</option>
            <option value="aula5">Aula 5</option>
            <option value="aula6">Aula 6</option>
            <option value="laboratorio1">Laboratorio 1</option>
            <option value="laboratorio2">Laboratorio 2</option>
            <option value="laboratorio3">Laboratorio 3</option>
            <option value="laboratorio4">Laboratorio 4</option>
            <option value="taller1">Taller 1</option>
            <option value="taller2">Taller 2</option>
          </select>
        </div>
        <div class="materia">
          <label for="materia">Materia:</label>
          <input type="text" id="materia" name="materia" placeholder="Ingrese la materia">
        </div>
      </div>
      <div class="subcont2">
      <div class="categoria">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
          <option value="categoria1">Solicitud de Laptops</option>
          <option value="categoria2">Tickets de Reparaciones</option>
          <option value="categoria3">Tickets de Wifi</option>
          <option value="categoria4">Pedidos al Pañol</option>
        </select>
      </div>
      <div class="fecha">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
      </div>
    </div>
      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="6" placeholder="Ingrese su mensaje aquí"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
