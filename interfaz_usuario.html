<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/interfaz_usuario.css">
  <title>Envíe su mensaje</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ticketForm = document.getElementById("ticketForm");

      ticketForm.addEventListener("submit", function(event) {
        var fechaCampo = document.getElementById("fecha");
        var fechaSeleccionada = new Date(fechaCampo.value);
        var hoy = new Date();
        hoy.setHours(0, 0, 0, 0); // Ajustar para comparar solo la fecha sin la hora

        if (fechaSeleccionada.getTime() < hoy.getTime()) {
          alert("Por favor, seleccione una fecha que no sea anterior a la fecha actual.");
          event.preventDefault(); // Evitar el envío del formulario
        }
      });
    });
  </script>
</head>
<body>
  <div class="contenedor">
    <div class="titulo">
      <h1>Enviar ticket</h1>
    </div>
    <form id="ticketForm" action="documentos.php" method="POST">
      <div class="subcont1">
        <div class="aula">
          <label for="aula">Seleccione el Aula:</label>
          <select id="aula" name="aula">
            <option value="Aula 1">Aula 1</option>
            <option value="Aula 2">Aula 2</option>
            <option value="Aula 3">Aula 3</option>
            <option value="Aula 4">Aula 4</option>
            <option value="Aula 5">Aula 5</option>
            <option value="Aula 6">Aula 6</option>
            <option value="Aula Chica">Aula Chica</option>
            <option value="Aula Grande">Aula Grande</option>
            <option value="Taller 1">Taller 1</option>
            <option value="Taller 2">Taller 2</option>
            <option value="Laboratorio 1">Laboratorio 1</option>
            <option value="Laboratorio 2">Laboratorio 2</option>
            <option value="Laboratorio 3">Laboratorio 3</option>
            <option value="Laboratorio 4">Laboratorio 4</option>
          </select>
        </div>
        <div class="materia">
          <label for="materia">Materia:</label>
          <input type="text" id="materia" name="materia" placeholder="Ingrese la materia" required>
        </div>
      </div>
      <div class="subcont2">
        <div class="categoria">
          <label for="categoria">Categoría:</label>
          <select id="categoria" name="categoria">
            <option value="Solicitud de Laptops">Solicitud de Laptops</option>
            <option value="Tickets de Reparaciones">Tickets de Reparaciones</option>
            <option value="Tickets de Wifi">Tickets de Wifi</option>
            <option value="Pedidos al Pañol">Pedidos al Pañol</option>
          </select>
        </div>
        <div class="fecha">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
      </div>
      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="6" maxlength="500" placeholder="Ingrese su mensaje aquí" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
